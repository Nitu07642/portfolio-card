

<!DOCTYPE html>

  <title>Nitu Kumari Portfolio Card</title>

<body>

    <div class="skills">

      <span>JavaScript</span>
      <div class="bar js"><span></span></div>
      <span>React</span>
      <div class="bar react"><span></span></div>
    </div>

    <div class="summary">
      Passionate about building interactive, user-friendly web interfaces using modern frontend technologies and AI-powered tools like ChatGPT.
    </div>

    <div class="btns">
      <button onclick="toggleTheme()">Toggle Light/Dark</button>
      <button onclick="downloadResume()">Download Resume</button>
